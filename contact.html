<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="https://kit.fontawesome.com/9d73d2c62e.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo white-text">
                traveller
            </h1>

            <ul class="nav-items">

                <li class="nav-item ">
                    <a href="./index.html" class="links white-text">home</a>
                </li>

                <li class="nav-item">
                    <a href="./about.html" class="links white-text">about</a>
                </li>

                <li class="nav-item">
                    <a href="./contact.html" class="links white-text">contact</a>
                </li>

            </ul>
        </div>
    </nav>

    <section class="contact">
        <div class="container">
            <div class="contact-wrapper">

                <div class="address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-2x red-text"></i>
                        <h2 class="grey-text">Location</h2>
                        <p>1604/11 Dharam Vihar, Bahadurgarh</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-2x red-text"></i>
                        <h2 class="grey-text">E-mail</h2>
                        <p>yajurvenderofficial@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-2x red-text"></i>
                        <h2 class="grey-text">Call</h2>
                        <p>+91 8708250601</p>
                    </div>

                    <img src="./img/company-img.jpg" alt="">
                </div>

                <form action="" class="form">
                    <h1 class="md-heading">Contact Us</h1>
                    <p class="grey">Let us know your questions, suggestions and concerns by filling out the contact form
                        below
                    </p>

                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" name="" id="name">
                    </div>

                    <div class="form-group">
                        <label for="E-mail">E-mail</label>
                        <input type="email" name="" id="E-mail">
                    </div>

                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" name="" id="Phone">
                    </div>

                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea name="" id="Message"></textarea>
                    </div>

                    <button type="submit" class="form-btn">submit</button>

                </form>

            </div>
        </div>
    </section>

    <footer class="footer">

        <div class="social-media">

            <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-3x"></i></a>
            <a href="https://www.twitter.com/"><i class="fab fa-twitter fa-3x"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-3x"></i></a>

        </div>

        <p>World Travel &copy; 2020, All Rights Reserved</p>
    </footer>

</body>

</html>
